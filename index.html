<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataNXT</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function loadChatbot() {
      // 1) Add the "chat-active" class to body or container
      document.body.classList.add('chat-active');

      // 2) Move the paragraph into the header
      const header = document.querySelector('.header');
      const tagline = document.querySelector('.main-content p');
      header.appendChild(tagline);

      // 3) Hide the "Try Now" button
      const tryNowBtn = document.querySelector('.sign-in-button');
      tryNowBtn.style.display = 'none';

      // 4) Create and insert the chatbot iframe
      const chatbotContainer = document.createElement('iframe');
      chatbotContainer.src = "https://chat.datanxt.de";
      chatbotContainer.style.width = '100%';
      chatbotContainer.style.height = '80vh';
      chatbotContainer.style.border = 'none';
      chatbotContainer.style.marginTop = '120px'; // so it appears below the fixed header
      document.body.appendChild(chatbotContainer);
    }
  </script>
</head>
<body>
  <header class="header">
    <img src="DataNXT_logo_raw.png" alt="DataNXT Logo" class="logo">
  </header>

  <div class="container">
    <main class="main-content">
      <div class="icon-section">
        <img src="DataNXT_icon_raw.png" alt="15x Improvement" class="icon">
      </div>
      <h1>DataNXT</h1>
      <button class="sign-in-button" onclick="loadChatbot()">Try Now</button>
      <p>The best place for financial analysis, fast, smart, and reliable.</p>
    </main>
  </div>
</body>
</html>
