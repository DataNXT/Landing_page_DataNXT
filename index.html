<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataNXT</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function loadChatbot() {
      // Add the "chat-active" class to the body
      document.body.classList.add('chat-active');

      // Hide the "Try Now" button
      const tryNowBtn = document.querySelector('.sign-in-button');
      tryNowBtn.style.opacity = '0';
      tryNowBtn.style.pointerEvents = 'none';

      // Create and insert the chatbot iframe
      const chatbotContainer = document.createElement('iframe');
      chatbotContainer.src = "https://chat.datanxt.de";
      chatbotContainer.classList.add('chatbot-iframe');
      chatbotContainer.title = "DataNXT Chatbot"; // Accessibility
      chatbotContainer.setAttribute('aria-label', 'Chat with DataNXT support'); // Accessibility
      document.body.appendChild(chatbotContainer);
    }

    function closeChatbot() {
      // Remove the "chat-active" class
      document.body.classList.remove('chat-active');

      // Show the "Try Now" button
      const tryNowBtn = document.querySelector('.sign-in-button');
      tryNowBtn.style.opacity = '1';
      tryNowBtn.style.pointerEvents = 'auto';

      // Remove the chatbot iframe
      const chatbotIframe = document.querySelector('.chatbot-iframe');
      if (chatbotIframe) {
        chatbotIframe.remove();
      }
    }

    function toggleChatbot() {
      if (document.body.classList.contains('chat-active')) {
        closeChatbot();
      } else {
        loadChatbot();
      }
    }
  </script>
</head>
<body>
  <header class="header">
    <!-- Header Logo: Initially visible, fades out on chat activation -->
    <img src="DataNXT_logo_raw.png" alt="DataNXT Logo" class="header-logo" onclick="toggleChatbot()">
    
    <!-- Header Title and Tagline: Initially hidden, fade in on chat activation -->
    <h1 class="header-title">DataNXT</h1>
    <p class="header-tagline">The best place for financial analysis, fast, smart, and reliable.</p>
  </header>

  <div class="container">
    <main class="main-content">
      <!-- Main Logo: Initially centered, moves to header position on chat activation -->
      <img src="DataNXT_icon_raw.png" alt="15x Improvement" class="main-logo">
      
      <!-- Main Title: Fades out on chat activation -->
      <h1 class="main-title">DataNXT</h1>
      
      <!-- "Try Now" Button: Fades out on chat activation -->
      <button class="sign-in-button" onclick="loadChatbot()">Try Now</button>
      
      <!-- Main Tagline: Fades out on chat activation -->
      <p class="main-tagline">The best place for financial analysis, fast, smart, and reliable.</p>
    </main>
  </div>
</body>
</html>
